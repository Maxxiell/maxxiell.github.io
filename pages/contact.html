<script>
  // Handle Formspree form submission with reCAPTCHA
  const form = document.getElementById('contact-form');
  const formStatus = document.getElementById('form-status');
  
  if (form) {
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Check if reCAPTCHA is completed (required for everyone)
      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        formStatus.textContent = 'Please complete the reCAPTCHA verification.';
        formStatus.style.display = 'block';
        formStatus.style.background = 'rgba(254, 119, 51, 0.2)';
        formStatus.style.color = '#fe7733';
        formStatus.style.border = '1px solid #fe7733';
        return;
      }
      
      const submitButton = form.querySelector('button[type="submit"]');
      const originalButtonText = submitButton.textContent;
      
      // Disable submit button and show loading state
      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';
      formStatus.style.display = 'none';
      
      try {
        const formData = new FormData(form);
        // Add reCAPTCHA response to form data
        formData.append('g-recaptcha-response', recaptchaResponse);
        
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });
        
        if (response.ok) {
          // Success
          formStatus.textContent = 'Thank you! Your message has been sent.';
          formStatus.style.display = 'block';
          formStatus.style.background = 'rgba(177, 250, 99, 0.2)';
          formStatus.style.color = '#b1fa63';
          formStatus.style.border = '1px solid #b1fa63';
          form.reset();
          grecaptcha.reset(); // Reset reCAPTCHA
        } else {
          const data = await response.json();
          throw new Error(data.error || 'Something went wrong');
        }
      } catch (error) {
        // Error
        formStatus.textContent = 'Oops! There was a problem sending your message. Please try again.';
        formStatus.style.display = 'block';
        formStatus.style.background = 'rgba(254, 119, 51, 0.2)';
        formStatus.style.color = '#fe7733';
        formStatus.style.border = '1px solid #fe7733';
        grecaptcha.reset(); // Reset reCAPTCHA on error
      } finally {
        // Re-enable submit button
        submitButton.disabled = false;
        submitButton.textContent = originalButtonText;
      }
    });
  }
</script>
