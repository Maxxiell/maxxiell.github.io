<script>
  const galleryImages = document.querySelectorAll('.gallery-item img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  const closeBtn = document.getElementById('closeBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const previewPane = document.getElementById('lightboxPreview');
  let currentImageIndex = 0;
  const imageArray = Array.from(galleryImages);

  // Create preview thumbnails
  function createPreviewThumbnails() {
    previewPane.innerHTML = '';
    imageArray.forEach((img, index) => {
      const thumb = document.createElement('img');
      thumb.src = img.src;
      thumb.className = 'preview-thumb';
      thumb.dataset.index = index;
      thumb.addEventListener('click', () => {
        currentImageIndex = index;
        updateLightbox();
      });
      previewPane.appendChild(thumb);
    });
  }

  // Update lightbox with current image
  function updateLightbox() {
    if (imageArray[currentImageIndex]) {
      lightboxImg.src = imageArray[currentImageIndex].src;
      updatePreviewSelection();
    }
  }

  // Update preview selection
  function updatePreviewSelection() {
    const thumbs = previewPane.querySelectorAll('.preview-thumb');
    thumbs.forEach((thumb, index) => {
      if (index === currentImageIndex) {
        thumb.classList.add('active');
        // Scroll preview into view
        thumb.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
      } else {
        thumb.classList.remove('active');
      }
    });
  }

  // Navigate to previous image
  function showPrevious() {
    currentImageIndex = (currentImageIndex - 1 + imageArray.length) % imageArray.length;
    updateLightbox();
  }

  // Navigate to next image
  function showNext() {
    currentImageIndex = (currentImageIndex + 1) % imageArray.length;
    updateLightbox();
  }

  galleryImages.forEach((img, index) => {
    img.addEventListener('click', () => {
      currentImageIndex = index;
        lightbox.style.display = 'flex';
      lightbox.classList.add('open');
      updateLightbox();
      // Hide back to top button when lightbox is open
      const backToTopBtn = document.querySelector('.back-to-top');
      if (backToTopBtn) {
        backToTopBtn.style.display = 'none';
      }
      // Initialize Lucide icons
      if (typeof lucide !== 'undefined') {
        lucide.createIcons();
      }
      // Setup mobile touch navigation
      setTimeout(setupMobileTouchNavigation, 100);
    });
  });

  prevBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    showPrevious();
  });

  nextBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    showNext();
  });

  function closeLightbox() {
    lightbox.style.display = 'none';
    lightbox.classList.remove('open');
    lightboxImg.src = '';
    // Show back to top button when lightbox is closed
    const backToTopBtn = document.querySelector('.back-to-top');
    if (backToTopBtn) {
      backToTopBtn.style.display = '';
    }
  }

  closeBtn.addEventListener('click', closeLightbox);

  // Optional: close on outside click
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      closeLightbox();
    }
  });

  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (lightbox.classList.contains('open')) {
    if (e.key === 'Escape') {
        closeLightbox();
      } else if (e.key === 'ArrowLeft') {
        showPrevious();
      } else if (e.key === 'ArrowRight') {
        showNext();
      }
    }
  });

  // Mobile touch navigation - tap and swipe left/right on image to navigate
  const lightboxImageContainer = document.querySelector('.lightbox-image-container');
  const lightboxImgElement = document.getElementById('lightboxImg');
  let touchStartX = 0;
  let touchStartY = 0;
  let touchStartTime = 0;
  let isTouchActive = false;
  let touchHandlersAttached = false;

  function handleTouchStart(e) {
    // Only enable on mobile
    if (window.innerWidth > 768) return;
    if (!lightbox.classList.contains('open')) return;
    
    // Only handle touches on the lightbox image or container
    const target = e.target;
    if (target !== lightboxImgElement && target !== lightboxImageContainer && !lightboxImageContainer.contains(target)) {
      return;
    }
    
    const touch = e.touches[0];
    touchStartX = touch.clientX;
    touchStartY = touch.clientY;
    touchStartTime = Date.now();
    isTouchActive = true;
  }

  function handleTouchMove(e) {
    // Only enable on mobile
    if (window.innerWidth > 768) return;
    if (!isTouchActive || !lightbox.classList.contains('open')) return;
    
    // Only handle touches on the lightbox image or container
    const target = e.target;
    if (target !== lightboxImgElement && target !== lightboxImageContainer && !lightboxImageContainer.contains(target)) {
      return;
    }
    
    // Prevent default scrolling while swiping on the image
    const touch = e.touches[0];
    const deltaX = Math.abs(touch.clientX - touchStartX);
    const deltaY = Math.abs(touch.clientY - touchStartY);
    
    // If horizontal movement is greater than vertical, prevent default
    if (deltaX > deltaY && deltaX > 10) {
      e.preventDefault();
    }
  }

  function handleTouchEnd(e) {
    // Only enable on mobile
    if (window.innerWidth > 768) return;
    
    if (!isTouchActive || !lightbox.classList.contains('open')) {
      isTouchActive = false;
      return;
    }
    
    // Only handle touches on the lightbox image or container
    const target = e.target;
    if (target !== lightboxImgElement && target !== lightboxImageContainer && !lightboxImageContainer.contains(target)) {
      isTouchActive = false;
      return;
    }
    
    const touch = e.changedTouches[0];
    const touchEndX = touch.clientX;
    const touchEndY = touch.clientY;
    const touchEndTime = Date.now();
    
    // Calculate distance and direction
    const deltaX = touchEndX - touchStartX;
    const deltaY = touchEndY - touchStartY;
    const deltaTime = touchEndTime - touchStartTime;
    
    // Check if it's a swipe (horizontal movement > 50px and more horizontal than vertical)
    const isHorizontalSwipe = Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50;
    
    // Check if it's a tap (small movement < 30px and quick < 300ms)
    const isTap = Math.abs(deltaX) < 30 && Math.abs(deltaY) < 30 && deltaTime < 300;
    
    if (isHorizontalSwipe) {
      // Swipe detected
      e.preventDefault();
      e.stopPropagation();
      if (deltaX > 0) {
        // Swipe right - previous image
        showPrevious();
      } else {
        // Swipe left - next image
        showNext();
      }
    } else if (isTap) {
      // Tap detected - determine which half was tapped
      const containerRect = lightboxImageContainer.getBoundingClientRect();
      const tapX = touchEndX - containerRect.left;
      const containerWidth = containerRect.width;
      
      // Determine which half was tapped
      if (tapX < containerWidth / 2) {
        // Left half - previous image
        showPrevious();
      } else {
        // Right half - next image
        showNext();
      }
    }
    
    isTouchActive = false;
  }

  // Add touch event listeners when lightbox opens
  function setupMobileTouchNavigation() {
    if (window.innerWidth > 768) return;
    if (!lightboxImageContainer || !lightboxImgElement) return;
    if (touchHandlersAttached) return;
    
    lightboxImageContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
    lightboxImageContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
    lightboxImageContainer.addEventListener('touchend', handleTouchEnd, { passive: false });
    
    lightboxImgElement.addEventListener('touchstart', handleTouchStart, { passive: false });
    lightboxImgElement.addEventListener('touchmove', handleTouchMove, { passive: false });
    lightboxImgElement.addEventListener('touchend', handleTouchEnd, { passive: false });
    
    touchHandlersAttached = true;
  }

  // Initialize preview thumbnails on page load
  createPreviewThumbnails();
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
<script>
  // Navbar Vanta dots initialization
  let navbarVantaEffect = null;
  
  function initNavbarVanta() {
    // Don't initialize on mobile - destroy if exists
    if (window.innerWidth <= 768) {
      if (navbarVantaEffect) {
        try {
          navbarVantaEffect.destroy();
          navbarVantaEffect = null;
        } catch (e) {
          console.warn('Error destroying navbar vanta on mobile:', e);
        }
      }
      const navbarVantaEl = document.getElementById('navbar-vanta');
      if (navbarVantaEl) {
        navbarVantaEl.style.display = 'none';
        navbarVantaEl.innerHTML = '';
      }
      return;
    }
    
    const navbarVantaEl = document.getElementById('navbar-vanta');
    if (!navbarVantaEl) return;
    
    const navbar = document.querySelector('.navbar');
    if (navbar) {
      navbarVantaEl.style.right = '0';
      navbarVantaEl.style.width = '381px';
      navbarVantaEl.style.height = (Math.max(navbar.offsetHeight, 60) * 3) + 'px';
    }
    
    const theme = document.body.getAttribute('data-theme') || 'dark';
    const bgColor = theme === 'dark' ? 0x0c0c0c : 0xffffff;
    const dotColor = theme === 'dark' ? 0xb1fa63 : 0x1E90FF;
    
    if (navbarVantaEffect) {
      try {
        navbarVantaEffect.destroy();
      } catch (e) {
        console.warn('Error destroying navbar vanta effect:', e);
      }
      navbarVantaEffect = null;
    }
    
    if (typeof THREE !== 'undefined' && typeof VANTA !== 'undefined' && VANTA.DOTS) {
      try {
        navbarVantaEffect = VANTA.DOTS({
          el: "#navbar-vanta",
          mouseControls: false,
          touchControls: false,
          gyroControls: false,
          minHeight: 100.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: dotColor,
          color2: dotColor,
          backgroundColor: bgColor,
          size: 4.00,
          spacing: 20.00,
          showLines: false,
          forceAnimate: true,
          THREE: THREE
        });
        
        if (navbarVantaEffect && navbarVantaEffect.resize) {
          setTimeout(function() {
            navbarVantaEffect.resize();
          }, 100);
        }
      } catch (e) {
        console.warn('Error initializing navbar vanta effect:', e);
      }
    }
  }
  
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(initNavbarVanta, 300);
    });
  } else {
    setTimeout(initNavbarVanta, 300);
  }
  
  const navbarThemeObserver = new MutationObserver(function(mutations) {
    mutations.forEach(function(mutation) {
      if (mutation.type === 'attributes' && mutation.attributeName === 'data-theme') {
        setTimeout(initNavbarVanta, 100);
      }
    });
  });
  
  navbarThemeObserver.observe(document.body, {
    attributes: true,
    attributeFilter: ['data-theme']
  });
  
  function setupNavbarHover() {
    const navbar = document.querySelector('.navbar');
    const navbarVanta = document.getElementById('navbar-vanta');
    
    if (navbar && navbarVanta) {
      function updateVantaPosition() {
        navbarVanta.style.right = '0';
        navbarVanta.style.width = '381px';
        navbarVanta.style.height = (Math.max(navbar.offsetHeight, 60) * 3) + 'px';
      }
      
      updateVantaPosition();
      
      navbar.addEventListener('mouseenter', function() {
        navbarVanta.style.opacity = '1';
      });
      
      navbar.addEventListener('mouseleave', function() {
        navbarVanta.style.opacity = '0';
      });
      
      window.addEventListener('resize', function() {
        updateVantaPosition();
        if (navbarVantaEffect && navbarVantaEffect.resize) {
          navbarVantaEffect.resize();
        }
      });
    }
  }
  
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', setupNavbarHover);
  } else {
    setupNavbarHover();
  }
  
  // Add Lucide icon to contact button and wrap text
  function setupContactButtonIcon() {
    const contactButtons = document.querySelectorAll('.contactinfo');
    contactButtons.forEach(function(button) {
      if (button.querySelector('.contact-icon')) return;
      
      // Wrap the text content
      const text = button.textContent.trim();
      button.innerHTML = '';
      
      const textSpan = document.createElement('span');
      textSpan.classList.add('contact-text');
      textSpan.textContent = text;
      button.appendChild(textSpan);
      
      const icon = document.createElement('i');
      icon.setAttribute('data-lucide', 'arrow-right');
      icon.classList.add('contact-icon');
      button.appendChild(icon);
      if (typeof lucide !== 'undefined') {
        lucide.createIcons();
      }
    });
  }
  
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', setupContactButtonIcon);
  } else {
    setupContactButtonIcon();
  }
</script>
